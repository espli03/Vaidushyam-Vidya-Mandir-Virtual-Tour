<!-- Full Screen 3D Tour Wrapper -->
<div id="tourContainer" style="
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    z-index:9999;
    font-family:'Segoe UI', sans-serif;
">
    <!-- 3D Tour Embed -->
    <iframe 
        id="tourFrame"
        src="https://skolkovoforbusiness.ru/tour/"
        style="width:100%; height:100%; border:none;">
    </iframe>

    <!-- Custom Overlay Banner -->
    <div style="
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:60px;
        background:linear-gradient(90deg, #4e54c8, #8f94fb);
        color:white;
        display:flex;
        align-items:center;
        padding-left:25px;
        font-size:22px;
        font-weight:bold;
        letter-spacing:1px;
        box-shadow:0 4px 10px rgba(0,0,0,0.3);
        z-index:10000;
    ">
        Vaidushyam Vidya Mandir Virtual Tour
    </div>

    <!-- Close Button -->
    <button onclick="closeTour()" style="
        position:absolute;
        top:10px;
        right:20px;
        padding:10px 15px;
        font-size:16px;
        background:red;
        color:white;
        border:none;
        border-radius:5px;
        cursor:pointer;
        box-shadow:0 4px 10px rgba(0,0,0,0.3);
        z-index:10001;
    ">
        âœ– Close Tour
    </button>
</div>

<script>
function closeTour() {
    document.getElementById("tourContainer").style.display = "none";
    document.getElementById("tourFrame").src = "";
}
</script>
